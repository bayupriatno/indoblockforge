name: Build and Test Monorepo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run builds with Turborepo
        run: npm run build

      - name: Run tests with Turborepo
        run: npm run test

      - name: Linting
        run: npm run lint

  test_contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install contracts dependencies
        run: npm install --workspace=contracts

      - name: Run Hardhat tests
        run: npm test --workspace=contracts
